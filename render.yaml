services:
  - type: web
    name: firstclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: FIRSTCLAW_STATE_DIR
        value: /data/.firstclaw
      - key: FIRSTCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: FIRSTCLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: firstclaw-data
      mountPath: /data
      sizeGB: 1
