services:
  firstclaw-gateway:
    image: ${FIRSTCLAW_IMAGE:-firstclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      FIRSTCLAW_GATEWAY_TOKEN: ${FIRSTCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${FIRSTCLAW_CONFIG_DIR}:/home/node/.firstclaw
      - ${FIRSTCLAW_WORKSPACE_DIR}:/home/node/.firstclaw/workspace
    ports:
      - "${FIRSTCLAW_GATEWAY_PORT:-18789}:18789"
      - "${FIRSTCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${FIRSTCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  firstclaw-cli:
    image: ${FIRSTCLAW_IMAGE:-firstclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      FIRSTCLAW_GATEWAY_TOKEN: ${FIRSTCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${FIRSTCLAW_CONFIG_DIR}:/home/node/.firstclaw
      - ${FIRSTCLAW_WORKSPACE_DIR}:/home/node/.firstclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
